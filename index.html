<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        //Function Declaration
            //sayHello adında bir fonksiyon yaz. 
                // Bu fonksiyon bir isim parametresi almalı ve şu şekilde bir selamlama mesajı döndürmeli: "Merhaba, [isim]!". 
                // Fonksiyonu "Alice" ismiyle çağırın ve sonucu konsola yazdırın.

                function sayHello(name) {
                   return `Merhaba, ${name}!`;
                    
                }
                console.log(sayHello("Alice"));

        //Function Expression
            //multiply isminde bir değişkene atanmış bir fonksiyon ifadesi oluşturun. 
                // Bu fonksiyon iki sayı almalı ve bu sayıların çarpımlarının sonucunu döndürmeli. 
                // Fonksiyonu 5 ve 3 ile çağırın, ardından sonucu konsola yazdırın.

                const multiply = function (num1, num2) {

                    if(typeof num1 !== "number" || typeof num2 !== "number") {
                        throw "Lütfen sayısal değerler giriniz.";
                    }

                    return num1 * num2;
                }
                console.log(multiply(5, 3));
        
        //Arrow Functions
            //divide adında bir ok fonksiyonu yazın. 
                // Bu fonksiyon iki sayı almalı ve bu sayıların bölme sonucunu döndürmeli. 
                // Fonksiyonu 10 ve 2 ile test edin, sonucu konsola yazdırın.

                const divide = (num1, num2) => {
                    if(typeof num1 !== "number" || typeof num2 !== "number") {
                        throw "Lütfen sayısal değerler giriniz.";
                    }

                    return num1 / num2;
                }
                console.log(divide(10, 2));

        //Varsayılan Parametreler
            //greetUser adında bir fonksiyon oluşturun. 
                // Bu fonksiyon bir name ve surname parametresi almalı. 
                // name parametresinin varsayılan değeri "Misafir" olmalı.
                // Fonksiyon "Hoş geldin, [isim] [soyisim]!" mesajını döndürmeli. Bu mesajı + ile oluşturun.
                //Fonksiyonu hem argüman olmadan hem de John Doe ismiyle çağırarak test edin. Sonuçları konsola yazdırın. 
                
                const greetUser = (name = "Misafir", surname) => {

                    if(!surname) {
                        return "Hoş geldin, " + name + "!";
                    }

                    return "Hoş geldin, " + name + " " + surname + "!";
                }
                console.log(greetUser());
                console.log(greetUser("John", "Doe"));
    </script>
</body>
</html>
